<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-8">
          <div id="map"></div>
        </div>

        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="nomeAddress">Home address</label>
              <input type="text" class="form-control" id="nomeAddress" aria-describedby="addressHelp" placeholder="Enter Home Address">
              <small id="addressHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
            </div>
            <div class="form-group pt-3">
              <label for="pin">Pin No</label>
              <input type="text" class="form-control" id="pin" placeholder="Enter PIN No">
            </div>
            <div class="form-group pt-3">
              <label for="phone">Phone No</label>
              <input type="text" class="form-control" id="phone" placeholder="Enter Phone No">
            </div>
            <div class="form-group pt-3">
              <label for="long">Longitude</label>
              <input type="text" class="form-control" id="long" aria-describedby="latHelp" placeholder="Enter Longitude">
              <small id="latHelp" class="form-text text-muted">Click update button from map to update your location</small>
            </div>
            <div class="form-group pt-3">
              <label for="lat">Latitude</label>
              <input type="text" class="form-control" id="lat" aria-describedby="longHelp" placeholder="Enter Latitude">
              <small id="longHelp" class="form-text text-muted">Click update button from map to update your location</small>
            </div>
            <div class="form-group pt-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>  
        </div>
      </div>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC28sHEDsobvt22ypEk01lPA6gAZomIflo&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
