<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="map" style="height: 100vh; width: 100vw; display: none; background-color: aquamarine;"></div>
    <div class="container pt-5" id="hide">
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group pt-3">
              <label for="long">Longitude</label>
              <input type="text" class="form-control" id="long" aria-describedby="latHelp" placeholder="Enter Longitude">
              <small id="latHelp" class="form-text text-muted">Click update button from map to update your location</small>
            </div>
            <div class="form-group pt-3">
              <label for="lat">Latitude</label>
              <input type="text" class="form-control" id="lat" aria-describedby="longHelp" placeholder="Enter Latitude">
              <small id="longHelp" class="form-text text-muted">Click update button from map to update your location</small>
            </div>
            <div class="form-group pt-3">
              <button type="button" id="button" class="btn btn-primary">Submit</button>
            </div>
          </form>  
        </div>
      </div>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC28sHEDsobvt22ypEk01lPA6gAZomIflo&v=weekly"
      async
    ></script>
    <script src="main2.js"></script>
  </body>
</html>
